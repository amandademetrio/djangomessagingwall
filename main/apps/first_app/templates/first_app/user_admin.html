<html>
<head>
    <meta charset="utf-8" />
    <title>Login and Registration</title>
    <!-- Botstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    h3 {
        margin-top: 2%;
        margin-bottom: 2%
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Coding Dojo Wall</a>
            <div>
                <a href="/logout" class="btn btn-sm btn-outline-secondary" type="button">Logout</a>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-12">
                <h3>Users Admin (current user: {{request.session.first_name}})</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <th>{{user.id}}</th>
                            <td>{{user.email}}</td>
                            <td>
                                <a href="/users/{{user.id}}/destroy" type="button" class="btn btn-danger btn-sm">Delete User</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
